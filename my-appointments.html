    <style>

        .nav-btn {

        .cancel-btn {

        .cancel-btn:hover {

        }

        .cancel-btn:disabled {

        }

        .view-btn {

        }

        .view-btn:hover {

        }

        .loading {

        .spinner {

        .confirm-cancel {

        .confirm-cancel:hover {

        }

        .cancel-modal {

        .success-message {

            background: #d4edda;

            border-radius: 10px;

        .error-message {

    </style>
</head>
<body>
    <div class="container">

    <script>
        // ××©×ª× ×™× ×’×œ×•×‘×œ×™×™×
        let currentAppointmentId = null;
        let appointments = [];

        // ×‘×“×™×§×ª ×”×ª×—×‘×¨×•×ª
        const idToken = sessionStorage.getItem('idToken');
        const userEmail = sessionStorage.getItem('userEmail');
        
        console.log('ğŸ” ×‘×“×™×§×ª ×”×ª×—×‘×¨×•×ª...');
        console.log('Token exists:', !!idToken);
        console.log('User email:', userEmail);
        
        if (!idToken) {
            alert('×™×© ×œ×”×ª×—×‘×¨ ×œ××¢×¨×›×ª');
            window.location.href = 'login.html';
        }

        // ×”×¦×’×ª ×¤×¨×˜×™ ×”××©×ª××©
        document.getElementById('userInfo').textContent = `××—×•×‘×¨ ×›: ${userEmail || '××©×ª××©'}`;

        // ×¤×•× ×§×¦×™×™×ª ×™×¦×™××”
        function logout() {

        }

        // ×¤×•× ×§×¦×™×” ×œ×”×¦×’×ª ×”×•×“×¢×•×ª
        function showMessage(message, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isError ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 4000);
        }

        // ×˜×¢×™× ×ª ×”×ª×•×¨×™×
        async function loadAppointments() {
            try {
                console.log('ğŸ“¥ ×˜×•×¢×Ÿ ×ª×•×¨×™×...');
                console.log('API URL:', 'https://cgs861tnx4.execute-api.us-east-1.amazonaws.com/prod/appointments');
                
                const response = await fetch('https://cgs861tnx4.execute-api.us-east-1.amazonaws.com/prod/appointments', {
                    method: 'GET',
                    headers: {
                        'Authorization': idToken,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('ğŸ“¡ Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Failed to load appointments`);
                }

                appointments = await response.json();
                console.log('âœ… ×ª×•×¨×™× × ×˜×¢× ×•:', appointments.length);
                displayAppointments();

            } catch (error) {
                console.error('âŒ Error loading appointments:', error);
                document.getElementById('loadingDiv').innerHTML = `
                    <div style="color: white; text-align: center;">
                        <p>âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”×ª×•×¨×™×</p>
                        <p style="font-size: 14px; margin-top: 10px;">${error.message}</p>
                        <button class="nav-btn" onclick="location.reload()" style="margin-top: 15px;">× ×¡×” ×©×•×‘</button>
                    </div>
                `;
            }
        }

        // ×”×¦×’×ª ×”×ª×•×¨×™×
        function displayAppointments() {
            const container = document.getElementById('appointmentsContainer');
            const loadingDiv = document.getElementById('loadingDiv');
            const noAppointmentsDiv = document.getElementById('noAppointments');

            loadingDiv.style.display = 'none';

            if (appointments.length === 0) {
                noAppointmentsDiv.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            container.innerHTML = '';

            appointments.forEach(appointment => {
                const isActive = appointment.status !== 'canceled' && appointment.status !== 'cancelled';
                const appointmentDate = new Date(appointment.dateTime);
                
                const card = document.createElement('div');
                card.className = 'appointment-card';
                card.innerHTML = `
                    <div class="appointment-header">
                        <div class="service-type">${appointment.serviceType}</div>
                        <span class="status-badge ${isActive ? 'status-active' : 'status-cancelled'}">
                            ${isActive ? '×¤×¢×™×œ' : '×‘×•×˜×œ'}
                        </span>
                    </div>
                    <div class="appointment-details">
                        <div class="detail-row">
                            <span class="detail-icon">ğŸ“…</span>
                            ${appointmentDate.toLocaleDateString('he-IL')}
                        </div>
                        <div class="detail-row">
                            <span class="detail-icon">ğŸ•</span>
                            ${appointmentDate.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' })}
                        </div>
                        <div class="detail-row">
                            <span class="detail-icon">ğŸ·ï¸</span>
                            ××¡×¤×¨ ×ª×•×¨: ${appointment.appointmentId ? appointment.appointmentId.slice(0, 8) + '...' : 'N/A'}
                        </div>
                        <div class="detail-row">
                            <span class="detail-icon">ğŸ‘¤</span>
                            ${appointment.fullName || '×œ×œ× ×©×'}
                        </div>
                    </div>
                    <div class="appointment-actions">
                        ${isActive ? `
                            <button class="action-btn cancel-btn" onclick="showCancelModal('${appointment.appointmentId}')">
                                ×‘×™×˜×•×œ ×ª×•×¨ âŒ
                            </button>
                        ` : `
                            <button class="action-btn cancel-btn" disabled>
                                ×”×ª×•×¨ ×‘×•×˜×œ
                            </button>
                        `}
                        ${appointment.pdfUrl ? `
                            <a href="${appointment.pdfUrl}" target="_blank" class="action-btn view-btn">
                                ×¦×¤×” ×‘××™×©×•×¨ ğŸ“„
                            </a>
                        ` : ''}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // ×”×¦×’×ª ×—×œ×•×Ÿ ××™×©×•×¨ ×‘×™×˜×•×œ
        function showCancelModal(appointmentId) {
            console.log('ğŸ—‘ï¸ ××¦×™×’ ×—×œ×•×Ÿ ×‘×™×˜×•×œ ×¢×‘×•×¨ ×ª×•×¨:', appointmentId);
            currentAppointmentId = appointmentId;
            document.getElementById('cancelModal').style.display = 'flex';
        }

        // ×¡×’×™×¨×ª ×—×œ×•×Ÿ ×”××™×©×•×¨
        function closeCancelModal() {
            console.log('âŒ ×¡×•×’×¨ ×—×œ×•×Ÿ ×‘×™×˜×•×œ');
            document.getElementById('cancelModal').style.display = 'none';
            currentAppointmentId = null;
        }

        // ×‘×™×˜×•×œ ×”×ª×•×¨ - ×”×¤×•× ×§×¦×™×” ×”××ª×•×§× ×ª ×¢× ×”-URL ×”× ×›×•×Ÿ!
        async function confirmCancel() {
            if (!currentAppointmentId) {
                console.error('âŒ ××™×Ÿ ××–×”×” ×ª×•×¨ ×œ×‘×™×˜×•×œ');
                return;
            }

            const confirmBtn = document.getElementById('confirmCancelBtn');
            confirmBtn.disabled = true;
            confirmBtn.textContent = '××‘×˜×œ...';

            try {
                console.log('ğŸ—‘ï¸ ××‘×˜×œ ×ª×•×¨:', currentAppointmentId);
                console.log('API URL:', 'https://cgs861tnx4.execute-api.us-east-1.amazonaws.com/prod/appointments/cancel');

                const response = await fetch('https://cgs861tnx4.execute-api.us-east-1.amazonaws.com/prod/appointments/cancel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': idToken
                    },
                    body: JSON.stringify({
                        appointmentId: currentAppointmentId
                    })
                });

                console.log('ğŸ“¡ Cancel Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('âŒ Server response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                let result;
                try {
                    const responseText = await response.text();
                    console.log('ğŸ“„ ×ª×’×•×‘×” ×’×•×œ××™×ª:', responseText);
                    
                    if (responseText) {
                        result = JSON.parse(responseText);
                        console.log('âœ… ×‘×™×˜×•×œ ×”×¦×œ×™×—:', result);
                    } else {
                        console.log('âš ï¸ ×ª×’×•×‘×” ×¨×™×§×”, ××‘×œ ×”×¡×˜×˜×•×¡ 200');
                        result = { message: '×”×ª×•×¨ ×‘×•×˜×œ ×‘×”×¦×œ×—×”' };
                    }
                } catch (parseError) {
                    console.error('âŒ ×©×’×™××” ×‘×¤×¢× ×•×— JSON:', parseError);
                    // ×× ×”×¡×˜×˜×•×¡ 200, × × ×™×— ×©×”×‘×™×˜×•×œ ×”×¦×œ×™×—
                    result = { message: '×”×ª×•×¨ ×‘×•×˜×œ ×‘×”×¦×œ×—×”' };
                }

                // ×¢×“×›×•×Ÿ ×”×¨×©×™××” ×”××§×•××™×ª
                const appointment = appointments.find(a => a.appointmentId === currentAppointmentId);
                if (appointment) {
                    appointment.status = 'cancelled';
                    console.log('ğŸ“ ×¢×•×“×›×Ÿ ×¡×˜×˜×•×¡ ××§×•××™');
                }

                closeCancelModal();
                displayAppointments();
                showMessage('×”×ª×•×¨ ×‘×•×˜×œ ×‘×”×¦×œ×—×”! âœ…');
                
                // ×˜×¢×Ÿ ××—×“×© ××ª ×”×ª×•×¨×™× ××—×¨×™ ×©× ×™×™×”
                setTimeout(() => {
                    console.log('ğŸ”„ ×˜×•×¢×Ÿ ××—×“×© ××ª ×”×ª×•×¨×™×...');
                    loadAppointments();
                }, 1000);

            } catch (error) {
                console.error('âŒ Error cancelling appointment:', error);
                showMessage(`×©×’×™××” ×‘×‘×™×˜×•×œ ×”×ª×•×¨: ${error.message}`, true);
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.textContent = '×›×Ÿ, ×‘×˜×œ ×ª×•×¨';
            }
        }

        // ×˜×¢×™× ×ª ×”×ª×•×¨×™× ×‘×˜×¢×™× ×ª ×”×“×£
        window.addEventListener('load', function() {
            console.log('ğŸš€ ×“×£ ×”×ª×•×¨×™× ×©×œ×™ × ×˜×¢×Ÿ');
            loadAppointments();
        });

        // ×˜×™×¤×•×œ ×‘×œ×—×™×¦×” ×¢×œ Escape ×œ×¡×’×™×¨×ª ×”××•×“×œ
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeCancelModal();
            }
        });

        // ×œ×—×™×¦×” ×¢×œ ×”×¨×§×¢ ×©×œ ×”××•×“×œ ×œ×¡×’×™×¨×”
        document.getElementById('cancelModal').addEventListener('click', function(e) {
            if (e.target === this) {

            }
        });
    </script>
